
<div class="container">
<div class="main-container me-1 mt-2">
  <div class="selection-cont" [formGroup]="slcform">
    <input #c3 min='1' value="1" type="text" (mouseover)="amounts(c3.value)" required title="сколько менять">

      <select [(ngModel)]="selectedbase" min="1" name="options1"   id="slc1" class="form-control" formControlName="base" title="валюта"  (ngModelChange)="changebase($event)">
          <option *ngFor="let base of bases" [value]="base">
            {{ base}}
          </option>
      </select>

        <div class="row flex">
            <button (click)="swap()" type="button" class="btn btn-swap ">......
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 17" aria-hidden="true" class="miscellany___StyledIconSwap-sc-1r08bla-1 fZJuOo"><path fill="#2323b1" fill-rule="evenodd" d="M11.726 1.273l2.387 2.394H.667V5h13.446l-2.386 2.393.94.94 4-4-4-4-.94.94zM.666 12.333l4 4 .94-.94L3.22 13h13.447v-1.333H3.22l2.386-2.394-.94-.94-4 4z" clip-rule="evenodd"></path></svg>
              </button>
        </div>


    <input name="input2" id="input2" type="text" title="получите" value="{{result}}" >
    <select [(ngModel)]="selectedcont2" name="options2"   id="slc2" class="form-control" formControlName="cont2" title="на что" (ngModelChange)="tocounty($event)">
      <option *ngFor="let cont2 of bases" [value]="cont2">
        {{ cont2}}
      </option>
   </select>


  </div>

  <button (click)="convert()" class="btn">Submit</button>
  <div class="result-cont">
    <p>{{amount}} {{selectedbase}} = {{result}} {{selectedcont2}}</p>
  </div>
</div>
